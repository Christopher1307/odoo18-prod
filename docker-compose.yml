services:
  web:
    image: odoo:18.0
    depends_on:
      - db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      # âœ… Montaje correcto en Dokploy: ruta ABSOLUTA al repo clonado en el host
      - /etc/dokploy/compose/odoo-community-odoo18-uszjhu/code/extra-addons/server-tools:/mnt/extra-addons
      - /etc/dokploy/compose/odoo-community-odoo18-uszjhu/code/odoo.conf:/etc/odoo/odoo.conf
    command: >
      odoo --addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

  db:
    image: postgres:17
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data

volumes:
  odoo-web-data:
  odoo-db-data:
